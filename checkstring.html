<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check String</title>
</head>
<body>
<script>
    let regexp = /^[A-Z]/;
    let string = prompt();
    function isFirstLetterUpperCase(str){
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase(string);
</script>
</body>
</html>
